name: Build Windows exe

on:
  workflow_dispatch:   # manual trigger
  push:
    branches: [ main ] # auto trigger on main branch

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build exe with PyInstaller (using spec file)
        run: pyinstaller NikeOrderApp.spec

      - name: Package exe + data into zip
        shell: powershell
        run: |
          Compress-Archive -Path dist\NikeOrderApp\* -DestinationPath NikeOrderApp-windows.zip -Force

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: NikeOrderApp-windows
          path: NikeOrderApp-windows.zip
