name: Build Windows exe

on:
  workflow_dispatch:  # allows you to trigger manually
  push:
    branches: [ main ]  # or your default branch

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build exe with PyInstaller
        run: |
          pyinstaller --onefile --name NikeOrderApp `
            --add-data "app.py;." `
            --add-data "data;data" `
            --add-data "filtered_summary.xlsx;." `
            launcher.py

      - name: Package exe into zip
        shell: powershell
        run: |
          Compress-Archive -Path dist\NikeOrderApp.exe -DestinationPath NikeOrderApp-windows.zip -Force

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: NikeOrderApp-windows
          path: NikeOrderApp-windows.zip
